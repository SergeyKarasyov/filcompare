name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: googletests_submodule_init
      run: git submodule update --init
    - name: make_build_dir
      run: mkdir build
    - name: run_cmake
      run: cd build && echo $PWD && cmake .. && cmake --build .

